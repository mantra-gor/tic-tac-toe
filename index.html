<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#27AAE1">
    <title>Tic Tac Toe | Mantra Gor</title>

    <!-- Favicon and CSS File -->
    <link rel="shortcut icon" href="./assets/icon_256.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/011b5473ab.js" crossorigin="anonymous"></script>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./assets/icon_256.png">
</head>
<body>
    <div id="wrapper">
        <h1 class="title">Tic Tac Toe</h1>
        <p class="game-info"></p>
        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <div class="score-board">
            <div class="score-board-heading">Score Board</div>
            <div class="score-board-grid">
                <span class="score-board-head">X</span>
                <span class="score-board-head">O</span>
                <span class="score-board-head">Draw</span>
                <span class="X-score">0</span>
                <span class="O-score">0</span>
                <span class="Draw-score">0</span>
            </div>
        </div>
        
        <button class="btn">New Game</button>
    </div>

    <footer class="footer-section">
        <div class="footer-txt">
            <p>Made By Mantra Gor</p>
        </div>
        <div class="footer-links">
            <p>Connect With Me:</p>
            <a href="https://github.com/mantra-gor" target="_blank">
                <i class="fa-brands fa-github link-icons"></i>
            </a>
            <a href="https://www.linkedin.com/in/mantra-gor/" target="_blank">
                <i class="fa-brands fa-linkedin-in link-icons"></i>
            </a>
            <a href="https://www.instagram.com/mr.cocktail4171/" target="_blank">
                <i class="fa-brands fa-instagram link-icons"></i>
            </a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
